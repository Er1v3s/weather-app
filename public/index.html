<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A JavaScript project</title>
  <link href="../public/tailwind-output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>

  <div id="app">
    <div class="absolute top-0 bottom-0 w-full h-full overflow-hidden">

      <!-- <div id="time" class="w-screen">20:20</div> -->

      <div id="container" class="absolute w-20 left-10 bottom-10">
        <div id="city"></div>
        <div id="country"></div>
        <div id="temperature"></div>
        <div id="weather"></div>
        <div id="humidity"></div>
        <div id="windSpeed"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
      </div>



      <div id="search-bar"></div>

      <video autoplay loop muted plays-inline class="absolute w-screen h-screen -z-50 object-cover">
        <source src="assets/rainy-640.mp4" type="video/mp4">
      </video>
    </div>

  </div>

  <script src="../src/main.js"></script>
